<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Bernard Jezua's Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .loader-container {
            text-align: center;
            max-width: 500px;
            padding: 30px;
            position: relative;
        }
        
        h1 {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        p {
            font-weight: 300;
            margin-bottom: 30px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .loader:before {
            content: "";
            width: 80px;
            height: 5px;
            background: rgba(255,255,255,0.3);
            position: absolute;
            top: 90px;
            left: 0;
            border-radius: 50%;
            animation: shadow 0.5s linear infinite;
        }
        
        .loader:after {
            content: "";
            width: 80px;
            height: 80px;
            background: #fff;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 5px;
            animation: loading 0.5s linear infinite;
        }
        
        @keyframes loading {
            17% { border-bottom-right-radius: 5px; }
            25% { transform: translateY(15px) rotate(22.5deg); }
            50% {
                transform: translateY(30px) scale(1,0.9) rotate(45deg);
                border-bottom-right-radius: 40px;
            }
            75% { transform: translateY(15px) rotate(67.5deg); }
            100% { transform: translateY(0) rotate(90deg); }
        }
        
        @keyframes shadow {
            0%, 100% { transform: scale(1, 1); }
            50% { transform: scale(1.2, 1); }
        }
        
        .progress-text {
            font-size: 1rem;
            margin-top: 40px;
            opacity: 0.8;
        }
        
        .dots {
            display: inline-flex;
            margin-top: 20px;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            margin: 0 5px;
            animation: bounce 1s infinite ease-in-out;
        }
        
        .dot:nth-child(1) { animation-delay: 0.1s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .countdown {
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <h1>Welcome!</h1>
        <p>Redirecting you to Bernard Jezua's portfolio.</p>
        
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="countdown" id="countdown">Redirecting in 3...</div>
    </div>

    <script>
        // Countdown timer
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = `Redirecting in ${seconds}...`;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'https://bernardjezua.vercel.app';
            }
        }, 1000);
        
        document.body.addEventListener('click', () => {
            clearInterval(timer);
            window.location.href = 'https://bernardjezua.vercel.app';
        });
    </script>
</body>
</html>
